<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>毛小孩</title>
		<link rel="shortcut icon" href="pic/cat.png">
		<link rel=stylesheet type="text/css" href="css/style.css"/>
	</head>
	
	<body>
		<div class="wrap">
			<div class="header">
				<h1><a href="#"></a></h1>
				<div class="menu">
					<ul>
						<li><a href="#">全國收容所</a></li>
						<li><a href="#">我要領養</a></li>
						<li><a href="index.html">首頁</a></li>
					</ul>
				</div>
			</div>
		
			<div class="body">
				<div class="search">
					<div class="search-top"></div>
						
					<h2><a href="#"></a></h2>
						
					<form action="post">
						<ul>
							<li>
							<label>種類</label>
							<select name="species">
								<option value="none">不拘</option>
								<option value="dog">狗狗</option>
								<option value="cat">貓貓</option>
							</select>
							</li>
							
							<li>
							<label>區域</label>
							<select name="area">
								<option value="none">不拘</option>
								<option value="north">北部</option>
								<option value="west">西部</option>
								<option value="south">南部</option>
								<option value="east">東部</option>
							</select>
							</li>
							
							<li>
							<label>性別</label>
							<select name="sexual">
								<option value="none">不拘</option>
								<option value="male">男生</option>
								<option value="female">女生</option>
							</select>
							</li>
							
							<li>
							<label>毛色</label>
							<select name="color">
								<option value="none">不拘</option>
								<option value="black">黑色</option>
								<option value="white">白色</option>
								<option value="brown">咖啡色</option>
								<option value="orange">橘色</option>
								<option value="tiger">虎斑</option>	
								<option value="tricolor">花色</option>
							</select>
							</li>
							
							<li>
							<label>體型</label>
							<select name="body">
								<option value="none">不拘</option>
								<option value="kid">幼兒</option>
								<option value="adult">成人</option>
							</select>
							</li>
						</ul>
					</form>
				</div>

				<div class="result">
					<div class="result-top"></div>
					<h2><a href="#"></a></h2>
				</div>
			</div>
		</div>
	</body>
</html>
